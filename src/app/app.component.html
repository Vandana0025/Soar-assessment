<mat-toolbar class="header-container">
    <div class="logo-details">
        <i class='bx bxs-calendar-check web-only'></i>
        <div class="logo_name web-only">Soar</div>
        <i class="bx bx-menu mobile-only" id="btn" (click)="toggleMenu()"></i>
    </div>
    <div class="settings-header">
        <header class="header">
            <h3>{{currentRoute}}</h3>
            <div class="flex header-align">
                <div class="search-bar">
                    <i class="bx bx-search search-icon"></i>
                    <input type="text" class="search-input font-small" placeholder="Search for something" />
                </div>
                <div class="web-only">
                    <i class="bx bx-cog header-icons"></i>
                    <i class="bx bx-bell header-icons"></i>
                </div>
                <div>
                    <img src="assets/avatar.jpeg" alt="Profile" class="profile-pic">
                </div>
            </div>
        </header>
    </div>
</mat-toolbar>
<mat-sidenav-container autosize="true">
    <mat-sidenav #sidenav [ngClass]="!isCollapsed ? 'expanded' : ''" [mode]="isMobile ? 'over' : 'side'"
        [opened]="isMobile ? 'false' : 'true'">
        <mat-nav-list class="nav-options" disableRipple>
            <a mat-list-item routerLink="/overview" routerLinkActive #overview="routerLinkActive">
                <span class="entry sidenav-titles" [ngClass]="{'active-link': overview.isActive, 'inactive-link' : !overview.isActive }">      
                    <i class='bx bxs-home'></i>
                    <span class="links_name">Dashboard</span>
                </span>
            </a>
            <a mat-list-item>
                <span class="entry sidenav-titles inactive-link">
                    <i class="bx bx-user"></i>
                    <span class="links_name">Transactions</span>
                </span>
            </a>
            <a mat-list-item>
                <span class="entry sidenav-titles inactive-link">
                    <i class="bx bxs-user"></i>
                    <span class="links_name">Accounts</span>
                </span>
            </a>
            <a mat-list-item>
            <span class="entry sidenav-titles inactive-link">
                <i class="bx bxs-bank"></i>
                <span class="links_name">Investments</span>
            </span>
            </a>
            <a mat-list-item>
                <span class="entry sidenav-titles inactive-link">
                    <i class='bx bx-credit-card-alt'></i>
                    <span class="links_name">Credit Cards</span>
                </span>
            </a>
            <a mat-list-item>
            <span class="entry sidenav-titles inactive-link">
                <i class="bx bxs-bank"></i>
                <span class="links_name">Loans</span>
            </span>
            </a>
            <a mat-list-item>
            <span class="entry sidenav-titles inactive-link">
                <i class="bx bx-wrench"></i>
                <span class="links_name">Services</span>
            </span>
            </a>
            <a mat-list-item>
            <span class="entry sidenav-titles inactive-link">
                <i class='bx bx-universal-access'></i>
                <span class="links_name">My Privileges</span>
            </span>
            </a>
            <a mat-list-item routerLink="/setting" routerLinkActive #setting="routerLinkActive">
            <span class="entry sidenav-titles"  [ngClass]="{'active-link': setting.isActive, 'inactive-link' : !setting.isActive }">
                <i class="bx bx-cog"></i>
                <span class="links_name">Settings</span>
            </span>
            </a>
           
        </mat-nav-list>
    </mat-sidenav>
    <mat-divider></mat-divider>
    <mat-sidenav-content>
        <div class="home-section">        
            <router-outlet/>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
